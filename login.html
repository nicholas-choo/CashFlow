<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" href="img/cashflow_icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- top navigation bar -->
    <div class="topnav-cont">
        <div class="cont topnav">
            <div class="l-items">
                <img src="img/cashflow_icon.png" class="logo to-home" onclick="location.replace('index.html')">
                <a class="name to-home" href="index.html">CashFlow</a>
            </div>
            <div class="r-items">
                <a href="index.html">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
                <a class="active">Login</a>
            </div>
        </div>
    </div>
    <!-- section 1 -->
    <section class="section form-center">
        <form id="login-form" class="form">
            <h1>Login</h1><br>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account?</p>
            <a href="register.html">Register Account</a>
        </form>
    </section>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="firebase_config.js"></script>
    <script>
        // Get elements
        const loginForm = document.querySelector('#login-form');

        // Add login event listener
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = loginForm['email'].value;
            const password = loginForm['password'].value;

            // Sign in with Firebase Auth
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to dashboard or home page
                    location.replace("dashboard.html")
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    // Display error message to user
                    alert("Error: " + errorMessage);
                });
        });
    </script>
</body>

</html>
